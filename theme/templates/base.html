<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./static/css/icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="./static/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/ico/favicon-16x16.png">
    <link rel="manifest" href="./static/ico/site.webmanifest">
</head>
<body>
    <section class="hero is-fullheight">

<!-- Hero head: will stick at the top -->
  <div class="hero-head is-flex is-justify-content-right">

    <nav role="navigation" aria-label="dropdown navigation">
        <div class="buttons block is-mobile is-flex px-2 py-2">
        {% for title, link in MENUITEMS %}
            <a href="{{ link }}" class="button is-light">
                {{ title }}
            </a>
            {% endfor %}
        </div>
      </nav>

  </div>


        <div class="hero-body is-flex is-justify-content-center">
            {% block content %}{% endblock %}
        </div>

        <footer class="hero-foot is-family-code	px-2 py-2">
            <div class="content has-text-right">
              <p>2022</p>
            </div>
        </footer>
    </section>
</body>
</html>
